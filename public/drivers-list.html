<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Drivers</title>
    <link rel="stylesheet" href="/styles/list-drivers.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/logo.png" alt="Project Logo" class="logo" />
        <span class="navbar-title">Package Delivery Management System</span>
      </div>
      <div class="nav">
        <div class="nav-links">
          <a href="add-driver.html">Add Driver</a>
          <a href="drivers-list.html">List All Drivers</a>
          <a href="delete-driver.html">Delete Driver</a>
          <a href="add-package.html">Add Package</a>
          <a href="packages-list.html">List All Packages</a>
          <a href="delete-package.html">Delete Package</a>
        </div>
      </div>
    </header>

    <h1>List of Drivers</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Licence</th>
            <th>Is Active</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="drivers-table-body">
          <!-- Driver rows will be inserted here -->
        </tbody>
      </table>
    </div>
    <p><a href="/">Go back to Home</a></p>

    <script>
      // Fetch driver data from the correct endpoint
      fetch("/34082115/Durgka/api/v1/drivers")
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.getElementById("drivers-table-body");
          data.forEach((driver) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${driver.driver_id}</td>
                        <td>${driver.driver_name}</td>
                        <td>${driver.driver_department}</td>
                        <td>${driver.driver_licence}</td>
                        <td>${driver.driver_isActive}</td>
                        <td>${new Date(
                          driver.driver_createdAt
                        ).toLocaleString()}</td>
                    `;
            tableBody.appendChild(row);
          });
        })
        .catch((error) => console.error("Error fetching drivers:", error));
    </script>
  </body>
</html>
