<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Driver</title>
    <link rel="stylesheet" href="/styles/delete-driver.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/logo.png" alt="Project Logo" class="logo" />
        <span class="navbar-title">Package Delivery Management System</span>
      </div>
      <div class="nav">
        <div class="nav-links">
          <a href="add-driver.html">Add Driver</a>
          <a href="drivers-list.html">List All Drivers</a>
          <a href="delete-driver.html">Delete Driver</a>
          <a href="add-package.html">Add Package</a>
          <a href="packages-list.html">List All Packages</a>
          <a href="delete-package.html">Delete Package</a>
        </div>
      </div>
    </header>

    <div class="form-container">
      <h1>Delete Driver</h1>
      <form id="delete-driver-form">
        <label for="driver_id">Driver ID:</label>
        <input type="text" id="driver_id" name="driver_id" required />
        <button type="submit">Delete Driver</button>
      </form>
    </div>

    <script>
      document
        .getElementById("delete-driver-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const driverId = document.getElementById("driver_id").value;

          // Send DELETE request to the correct API endpoint
          try {
            const response = await fetch(
              `/34082115/Durgka/api/v1/drivers/${driverId}`,
              {
                method: "DELETE",
              }
            );

            if (response.ok) {
              alert("Driver deleted successfully.");
            } else if (response.status === 404) {
              alert("Driver not found.");
            } else {
              alert("Error deleting driver.");
            }
          } catch (error) {
            console.error("Error deleting driver:", error);
            alert("Error deleting driver.");
          }
        });
    </script>
  </body>
</html>
